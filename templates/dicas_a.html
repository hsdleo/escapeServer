<div class = "list">
	<audio media-player="audioDicaCama" data-playlist="playlistDicaCama">
		<source src="/sounds/dicaCama.mp3" type="audio/mp3"/>
	</audio>
	<audio media-player="audioDicaFichas" data-playlist="playlistDicaFichas">
		<source src="/sounds/dicaFichas.mp3" type="audio/mp3"/>
	</audio>
	<audio media-player="audioDicaDirecoes" data-playlist="playlistDicaDirecoes">
		<source src="/sounds/dicaDirecoes.mp3" type="audio/mp3"/>
	</audio>
	<audio media-player="audioDicaAlvo" data-playlist="playlistDicaAlvo">
		<source src="/sounds/dicaAlvo.mp3" type="audio/mp3"/>
	</audio>
	<audio media-player="audioDicaCobertor2" data-playlist="playlistDicaCobertor2">
		<source src="/sounds/dicaCobertor2.mp3" type="audio/mp3"/>
	</audio>
	<audio media-player="audioDicaBanho" data-playlist="playlistDicaBanho">
		<source src="/sounds/dicaBanho.mp3" type="audio/mp3"/>
	</audio>
	<audio media-player="audioDicaQuebra" data-playlist="playlistDicaQuebra">
		<source src="/sounds/dicaQuebra.mp3" type="audio/mp3"/>
	</audio>

	<div class="itemDicas" > 
		
		<button class="btn btn-lg btn-default"
		ng-click="tocarDicaCama()" >{{dicas[0].texto}}</button> 
		<button class="btn btn-lg btn-default"
		ng-click="tocarDicaFichas()" >{{dicas[2].texto}}</button> 
		<button class="btn btn-lg btn-default"
		ng-click="tocarDicaDirecoes()" >{{dicas[3].texto}}</button> 
		<button class="btn btn-lg btn-default"
		ng-click="tocarDicaAlvo()" >{{dicas[4].texto}}</button> 
		<button class="btn btn-lg btn-default"
		ng-click="tocarDicaBanho()" >{{dicas[5].texto}}</button> 
		<button class="btn btn-lg btn-default"
		ng-click="tocarDicaCobertor2()" >{{dicas[6].texto}}</button> 
		<button class="btn btn-lg btn-default"
		ng-click="tocarDicaQuebra()" >{{dicas[7].texto}}</button> 
		

	</div>
</div>
