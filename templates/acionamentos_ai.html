<div class = "list" ng-init = "passagem = false;saida = false;luzCela = true;giroFlex = false">
	<div class="itemAcionamentos" >   

		<button class="btn btn-lg btn-default" ng-show= "passagem"
		ng-click="comandoPassagem(1);passagem = false"
		>{{acionamentos[0].texto}}</button>
		<button class="btn btn-lg btn-default" ng-show= "!passagem"
		ng-click="comandoPassagem(0);passagem = true"
		>{{acionamentos[1].texto}}</button>


		<button class="btn btn-lg btn-default" ng-show= "giroFlex"
		ng-click="comandoGiroflex(0);giroFlex = false" >{{acionamentos[2].texto}}</button> 
		<button class="btn btn-lg btn-default" ng-show= "!giroFlex"
		ng-click="comandoGiroflex(1);giroFlex = true" >{{acionamentos[3].texto}}</button> 

		<button class="btn btn-lg btn-default" ng-show= "luzCela"
		ng-click="comandoLuzCela(1);luzCela = false" >{{acionamentos[4].texto}}</button> 
		<button class="btn btn-lg btn-default" ng-show= "!luzCela"
		ng-click="comandoLuzCela(0);luzCela = true" >{{acionamentos[5].texto}}</button>
		
		<button class="btn btn-lg btn-default" ng-show= "saida"
		ng-click="comandoSaida(1);saida = false">{{acionamentos[6].texto}}</button> 
		<button class="btn btn-lg btn-default"  ng-show= "!saida"
		ng-click="comandoSaida(0); saida = true">{{acionamentos[7].texto}}</button> 

		<button class="btn btn-lg btn-default" 
		ng-click="tocarDerrota()">{{acionamentos[8].texto}}</button> 


		<button id="bt-k7" class="btn btn-lg btn-default"
		ng-click="tocarFitaK7()" >FITA K7</button> 

		<audio media-player="audioFitaK7" data-playlist="playlistFitaK7">
			<source src="/sounds/english/Fita k7 Ingles.mp3" type="audio/mp3"/>
		</audio>

	</div>


</div>
