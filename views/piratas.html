<div id="diviniciar" ng-init="aguardando = true;preparar = false;aguardandoBau=false;iniciar = false;resetar = false">
  <label ng-show = "aguardando"> Aguardando Controlador</label>
  <label ng-show = "aguardandoBau"> Aguardando Bau</label>
  <button class= "btiniciar" type="button" ng-show = "preparar" ng-click = "prepararJogo();preparar = false;iniciar = true">Preparar</button>
  <button class= "btiniciar" type="button" ng-show = "iniciar" ng-click = "startJogo();iniciar = false;resetar = true">Iniciar</button>
  
  <audio media-player="audioEnigma" data-playlist="playEnigma">
    <source src="/sounds/enigma.mp3" type="audio/mp3"/>
  </audio>
  <audio media-player="audioAmbiente" data-playlist="playlist4">
    <source src="/sounds/ambientePiratas.mp3" type="audio/mp3"/>
  </audio>
  <audio media-player="aberturaPassagem" data-playlist="playlistAbertura">
    <source src="/sounds/somPassagem.mp3" type="audio/mp3"/>
  </audio>
  <audio media-player="somMedo" data-playlist="playlistMedo">
    <source src="/sounds/somMedo.mp3" type="audio/mp3"/>
  </audio>
  <audio media-player="audioNada" data-playlist="playlistNada">
    <source src="/sounds/nada.mp3" type="audio/mp3"/>
  </audio>
  <!--button class= "btresetar"  ng-show = "resetar" type="button" ng-click = "resetarJogo();preparar = true;resetar = false">Recome√ßar</button-->
</div>
<div id = "clockdiv">
  <div>
    <span class = "minuto">{{minuto}}</span>
  </div>

  <div>
    <span class = "segundo">{{segundo}}</span>
  </div>
</div>
